{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        color: blue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-top: 10px;
        margin-bottom: 40px;
    }

    ul {
        list-style-type: none;
        padding: 10;
        margin: 10;
        text-align: left;
    }

    li {
        margin-bottom: 10px;
    }
</style>
<div class="container">
    <h1>My Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                Booking ID: {{ booking.id }},
                Flight Number: {{ booking.flight_number }},
                Booked at: {{ booking.booked_at }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
