{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-top: 0;
        margin-bottom: 20px;
    }

    p {
        color: #777;
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 20px;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    }
    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 18px;
        color: #fff;
        background-color: #45a29e;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
        background-color: #1f2833;
    }

    .btn:active {
        transform: translateY(2px);
    }

</style>
<div class="container">
    <h1>Welcome to the Flight Booking App</h1>
    <p>Book your flights with ease and convenience.</p>
    <a href="#" class="btn">Get Started</a>
</div>
{% endblock content %}
